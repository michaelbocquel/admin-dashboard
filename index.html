<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="sidebar">
		<div class="sidebar-home">
			<img src="./images/home-icon.png">
			<p class="sidebar-para">Home</p>
		</div>
		<div class="sidebar-profile">
			<img src="./images/profile-icon.png">
			<p class="sidebar-para">Profile</p>
		</div>
		<div class="sidebar-messages">
			<img src="./images/messages-icon.png">
			<p class="sidebar-para">Messages</p>
		</div>
		<div class="sidebar-history">
			<img src="./images/history-icon.png">
			<p class="sidebar-para">History</p>
		</div>
		<div class="sidebar-tasks">
			<img src="./images/tasks-icon.png">
			<p class="sidebar-para">Tasks</p>
		</div>
		<div class="sidebar-communities">
			<img src="./images/communities-icon.png">
			<p class="sidebar-para">Communities</p>
		</div>
		<div class="sidebar-empty"></div>
		<div class="sidebar-settings">
			<img src="./images/settings-icon.png">
			<p class="sidebar-para">Settings</p>
		</div>
		<div class="sidebar-support">
			<img src="./images/support-icon.png">
			<p class="sidebar-para">Support</p>
		</div>
		<div class="sidebar-privacy">
			<img src="./images/privacy-icon.png">
			<p class="sidebar-para">Privacy</p>
		</div>
	</div>

	<div class="header">
		<div class="header-main">
			<img src="./images/search-icon.png" alt="">
			<input type="text">
			<img src="./images/notifications-icon.png" alt="">
			<img src="./images/user-icon.png" alt="">
			<p>nismo.dev</p>
		</div>

		<div class="header-profile">
			<img src="./images/user-icon.png" alt="" class="user-icon">
			<p class="hi-para">Hi there,</p>
			<p class="user-para">Michael Bocquel (@nismo.dev)</p>
			<button class="new-button">New</button>
			<button class="upload-button">Upload</button>
			<button class="share-button">Share</button>
		</div>
	</div>

	<div class="main-content">

	</div>

	<footer>

	</footer>

</body>

</html>
